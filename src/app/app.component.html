<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="username">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>

            <p *ngIf="error" class="error">
                {{ error }}
            </p>

            <div class="button">
                <button type="submit" mat-button>Login</button>
            </div>
        </form>
    </mat-card-content>
    <mat-card-footer>

        <div class="row ml-2 mb-2">
            <button class="btn btn-sm btn-outline-primary" title="Google">Google</button>
            <button class="btn btn-sm btn-outline-primary ml-2" title="Facebook">Facebook</button>
        </div>

    </mat-card-footer>
</mat-card>
